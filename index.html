<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="ct d-flex flex-column align-items-center justify-content-center gap-2 text-light py-3 px-5 rounded-3">
      <h1 class="fs-2">Guess the number from 1 to 1000</h1>
      <p class="result fs-4">Guess...</p>
      <form onSubmit="return false" class="input-group">
        <input type="number" autofocus class="form-control" />
        <button type="submit" class="input-group-text btn-primary">Check</button>
      </form>
      <p class="guesses fs-5">Your guesses: <span class="text-primary">0</span></p>
    </div>
  </body>
</html>
